<!DOCTYPE html>
<html>
  <head>
    <title>{{ table }}</title>
  </head>
  <body>
    <h1>{{ table }}</h1>
    <table>
      <thead>
        <tr>
          <th>Provinsi</th>
          <th>KabupatenKota</th>
          <th>Result</th>
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
          <tr>
            {% for value in row %}
              <td>{{ value }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
